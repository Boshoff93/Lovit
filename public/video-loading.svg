<?xml version="1.0" encoding="UTF-8"?>
<svg width="540" height="960" viewBox="0 0 540 960" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FD"/>
      <stop offset="50%" style="stop-color:#F0F7FF"/>
      <stop offset="100%" style="stop-color:#E0EFFF"/>
    </linearGradient>
    <linearGradient id="octopusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF"/>
      <stop offset="100%" style="stop-color:#5AC8FA"/>
    </linearGradient>
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.5)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
      <animate attributeName="x1" from="-100%" to="200%" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="0%" to="300%" dur="2s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="540" height="960" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="200" r="60" fill="rgba(0,122,255,0.08)"/>
  <circle cx="450" cy="150" r="40" fill="rgba(90,200,250,0.1)"/>
  <circle cx="80" cy="750" r="50" fill="rgba(0,122,255,0.06)"/>
  <circle cx="480" cy="800" r="70" fill="rgba(90,200,250,0.08)"/>
  
  <!-- Musical notes floating -->
  <g fill="rgba(0,122,255,0.15)">
    <text x="120" y="300" font-size="40" font-family="Arial">♪</text>
    <text x="400" y="250" font-size="50" font-family="Arial">♫</text>
    <text x="80" y="650" font-size="35" font-family="Arial">♪</text>
    <text x="450" y="700" font-size="45" font-family="Arial">♫</text>
    <text x="180" y="820" font-size="30" font-family="Arial">♪</text>
    <text x="350" y="870" font-size="40" font-family="Arial">♫</text>
  </g>
  
  <!-- Cute Octopus Mascot -->
  <g transform="translate(270, 420)">
    <!-- Tentacles -->
    <ellipse cx="-80" cy="80" rx="25" ry="60" fill="url(#octopusGradient)" transform="rotate(-30)"/>
    <ellipse cx="80" cy="80" rx="25" ry="60" fill="url(#octopusGradient)" transform="rotate(30)"/>
    <ellipse cx="-50" cy="100" rx="20" ry="50" fill="url(#octopusGradient)" transform="rotate(-15)"/>
    <ellipse cx="50" cy="100" rx="20" ry="50" fill="url(#octopusGradient)" transform="rotate(15)"/>
    <ellipse cx="-20" cy="110" rx="18" ry="45" fill="url(#octopusGradient)"/>
    <ellipse cx="20" cy="110" rx="18" ry="45" fill="url(#octopusGradient)"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="90" ry="80" fill="url(#octopusGradient)"/>
    
    <!-- Eyes -->
    <ellipse cx="-30" cy="-10" rx="25" ry="28" fill="white"/>
    <ellipse cx="30" cy="-10" rx="25" ry="28" fill="white"/>
    <circle cx="-30" cy="-5" r="12" fill="#1D1D1F"/>
    <circle cx="30" cy="-5" r="12" fill="#1D1D1F"/>
    <circle cx="-26" cy="-10" r="5" fill="white"/>
    <circle cx="34" cy="-10" r="5" fill="white"/>
    
    <!-- Happy smile -->
    <path d="M -25 30 Q 0 55, 25 30" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Headphones -->
    <path d="M -90 -30 Q -100 -100, 0 -100 Q 100 -100, 90 -30" stroke="#1D1D1F" stroke-width="8" fill="none"/>
    <ellipse cx="-85" cy="-20" rx="20" ry="25" fill="#1D1D1F"/>
    <ellipse cx="85" cy="-20" rx="20" ry="25" fill="#1D1D1F"/>
    <ellipse cx="-85" cy="-20" rx="12" ry="17" fill="#333"/>
    <ellipse cx="85" cy="-20" rx="12" ry="17" fill="#333"/>
  </g>
  
  <!-- Sparkles around octopus -->
  <g fill="#FFD700" opacity="0.7">
    <polygon points="150,350 155,360 165,360 157,367 160,378 150,372 140,378 143,367 135,360 145,360" transform="scale(0.8)"/>
    <polygon points="470,380 475,390 485,390 477,397 480,408 470,402 460,408 463,397 455,390 465,390" transform="scale(0.6)"/>
    <polygon points="200,520 205,530 215,530 207,537 210,548 200,542 190,548 193,537 185,530 195,530" transform="scale(0.5)"/>
    <polygon points="400,300 405,310 415,310 407,317 410,328 400,322 390,328 393,317 385,310 395,310" transform="scale(0.7)"/>
  </g>
  
  <!-- Loading text area at bottom -->
  <rect x="0" y="760" width="540" height="200" fill="linear-gradient(to top, rgba(0,0,0,0.4) 0%, transparent 100%)"/>
</svg>





